<!DOCTYPE html>
<html>
<head>
    <title>Social network Ads</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Social Network Ads</h1>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estimated_salary">Estimated Salary:</label>
                <input type="number" class="form-control" id="estimated_salary" name="estimated_salary" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Purchase</button>
        </form>
        <div class="mt-4">
            <p id="prediction-text" class="font-weight-bold">{{ prediction_text }}</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
